<form class="form-horizontal">
    <fieldset>
        <legend>Add new supply</legend>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCount" class="col-lg-2 control-label">Count</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="inputCount" min="0" placeholder="Count">
            </div>
        </div>

        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Stock</label>
            <div class="col-lg-10" id="forSelect">
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default cancel">Cancel</button>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
